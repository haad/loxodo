{% extends "layout.html" %}

{% block javascript %}
  <script type="text/javascript">
  $(document).ready(function() {
    $('a.login-window').click(function() {

    // Getting the variable's value from a link
    var loginBox = $(this).attr('href');

    //Fade in the Popup and add close button
    $(loginBox).fadeIn(300);

    //Set the center alignment padding + border
    var popMargTop = ($(loginBox).height() + 24) / 2;
    var popMargLeft = ($(loginBox).width() + 24) / 2;

    $(loginBox).css({
      'margin-top' : -popMargTop,
      'margin-left' : -popMargLeft
    });

    // Add the mask to body
    $('body').append('<div id="mask"></div>');
    $('#mask').fadeIn(300);

    return false;
  });

  // When clicking on the button close or the mask layer the popup closed
  $(document).on('click', 'button.submit', function() {
    $('#mask , .login-popup').fadeOut(300 , function() {
      $('#mask').remove();
    });
    return false;
  });
});
  </script>
{% endblock %}

{% block content %}
  <div class="container">
    <div id="content">

      <div class="post">
        <div class="btn-sign">
          <a href="#login-box" class="login-window">Login / Sign In</a>
        </div>
      </div>

      <div id="login-box" class="login-popup">
        <a href="/login" class="close"><img src="static/images/close_pop.png" class="btn_close" title="Close Window" alt="Close" /></a>
        <form method="post" class="signin" action="">
          <fieldset class="textbox">
            <label class="password">
              <span>Password</span>
              <input id="password" name="password" value="" type="password" placeholder="Password">
            </label>
            <label class="vault_path">
              <span>Vault Path</span>
              <input id="vault_path" name="vault_path" value="{{vault_p}}" type="text">
            </label>
            <label class="create_vault">
              <span>Create Vault</span>
              <input id="vault_create" type="checkbox" name="vault_create" value="1" >
            </label>

            <button class="button" type="submit">Login</button>
         </fieldset>
        </form>
      </div>

    </div>
  </div>
{% endblock %}
