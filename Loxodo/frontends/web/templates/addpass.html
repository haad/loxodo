{% extends "layout.html" %}

{% block javascript %}
  <script type="text/javascript">
  $(document).ready(function() {

    // Getting the variable's value from a link
    var loginBox = $('#login-box');

    //Fade in the Popup and add close button
    $(loginBox).fadeIn(300);

    //Set the center alignment padding + border
    var popMargTop = ($(loginBox).height() + 24) / 2;
    var popMargLeft = ($(loginBox).width() + 24) / 2;

    $(loginBox).css({
      'margin-top' : -popMargTop,
      'margin-left' : -popMargLeft
    });

    // Add the mask to body
    $('body').append('<div id="mask"></div>');
    $('#mask').fadeIn(300);

    return false;
  });

  // When clicking on the button close or the mask layer the popup closed
  $(document).on('click', 'button.submit', function() {
    $('#mask , .login-popup').fadeOut(300 , function() {
      $('#mask').remove();
    });
    return false;
  });

  </script>
{% endblock %}

{% block content %}
  <div class="container">
    <div id="content">
      <p> Add User Screen </p>
      <div id="login-box" class="login-popup">
        <a href="/" class="close"><img src="/static/images/close_pop.png" class="btn_close" title="Close Window" alt="Close" /></a>
        <form method="post" class="signin" action="">
          <fieldset class="textbox">
            <label class="password">
              <span>Password</span>
              <input class="input-medium" id="password" name="password" value="" type="password" placeholder="Password">
            </label>
            <button class="btn btn-block" type="submit">Add Password</button>
         </fieldset>
        </form>
        <div class="btn btn-block">
          <a href="/" class="login-window">Back</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
